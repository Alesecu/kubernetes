apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-config-vol
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
#            - name: webstorage
 #             mountPath: /var/www/html
      volumes:
        - name: nginx-config-vol
          configMap:
            name: nginx-config
        - name: webstorage
          persistentVolumeClaim:
            claimName: webstorage
